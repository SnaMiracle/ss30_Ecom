name: e_com_app
description: "A new Flutter project."


publish_to: 'none' 



version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'



dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  iconsax: ^0.0.8
  get: ^4.6.6
  http: ^1.2.2
  intl: ^0.19.0
  logger: ^2.4.0
  url_launcher: ^6.3.1
  get_storage: ^2.1.1
  flutter_native_splash: ^2.4.1
  smooth_page_indicator: ^1.2.0+3
  carousel_slider: ^5.0.0
  readmore: ^3.0.0
  flutter_rating_bar: ^4.0.1
  lottie: ^3.1.3
  firebase_core: ^3.7.0
  connectivity_plus: ^5.0.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  google_sign_in: ^6.2.2
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  firebase_storage: ^12.3.6
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  
  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/logos/
    - assets/icons/brands/
    - assets/images/on_boarding_images/
    - assets/images/noanimation/
    - assets/icons/categories/
    - assets/images/banners/
    - assets/images/products/
    - assets/images/users/
    - assets/images/reviews/
    - assets/icons/payment_methods/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/font/Poppins-Light.ttf
          weight: 300
        - asset: assets/font/Poppins-Regular.ttf
          weight: 400
        - asset: assets/font/Poppins-Italic.ttf
          style: italic
        - asset: assets/font/Poppins-Medium.ttf
          weight: 500
        - asset: assets/font/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/font/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/font/Poppins-Bold.ttf
          weight: 800